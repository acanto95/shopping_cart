<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
  
function showpage(idpage){
  //alert(idpage);

  if (idpage==0)
  {
      $("#home").show();
      $("#customer").hide();
      
      $("#car").hide();
      $("#payment").hide();
  }
  if (idpage==1)
  {
      $("#customer").show();
      $("#home").hide();
      $("#car").hide();
      $("#payment").hide();
  }
  if (idpage==2)
  {
      $("#car").show();
      $("#customer").hide();
      $("#home").hide();
      
      $("#payment").hide();
  }

  if (idpage==3)
  {
      $("#payment").show();
      $("#car").hide();
      $("#customer").hide();
      $("#home").hide();
      
      
  }
}
</script>
</head>
<body>


    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">

                <div id="status">
                status
                </div>
        
            </a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#" onclick="showpage(0)">Login</a></bli>
            <li><a href="#" onclick="showpage(1)">Customer</a></li>
            <li><a href="#" onclick="showpage(2)">Car</a></li>
            <li><a href="#" onclick="showpage(3)">Payment</a></li>
          </ul>
        </div>
      </nav>
        
      <div class="container" id="home">
        <h3>Login</h3>

        <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '306705669853926',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.12'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'))

  function checkLoginState() {
  FB.getLoginStatus(function(response) {
    if(response.status == 'connected'){
      window.location = "http://localhost/shopping_cart/shoppingcar.html";
    }
  });
}
</script>
          
          
          <!--
            Below we include the Login Button social plugin. This button uses
            the JavaScript SDK to present a graphical Login button that triggers
            the FB.login() function when clicked.
          -->
          
          <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
          </fb:login-button>
          
          




      </div>
      
      <div class="container" id="customer" style="display: none">
          <h3>Customer</h3>
          <p>customer here</p>
        </div>
      
        <div class="container" id="car" style="display: none">
          <h3>Shopping Car</h3>
          <p>shopping car here</p>
        </div>
      
        <div class="container" id="payment" style="display: none">
          <h3>Payment</h3>
          <p>Payment here</p>
        </div>
      




</body>
</html>
